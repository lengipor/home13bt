<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.container {
  max-width: 1200px;
  margin: auto;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

h1 {
  font-size: 55px;
  padding: min(50%, 7px);
}

.container .row {
  width: 100%;
  text-align: center;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  perspective: 1000px; /* Enable 3D transforms */
}

.row .col {
  flex: 1 1 300px;
  max-width: 300px;
  height: 400px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 5px;
}

.row .col .card {
  width: 100%;
  border-radius: 15px;
  height: 100%;
  display: flex;
  flex-direction: column;
  transform: translateZ(0px);
  transform-style: preserve-3d;
  align-items: center;
  justify-content: space-between;
  border: 5px solid #eee;
  background: #fff;
  animation-name: identifier;
  animation-duration: 0.7s;
  animation-timing-function: ease-in-out;
  animation-fill-mode: backwards;
  will-change: transform, opacity;
  transition: all 1s ease-in-out;
  position: relative; /* Positioning context for overlay */
  overflow: hidden; /* Prevent overflow */
}

/* Staggered delay for each card */
.row .col:nth-child(1) .card {
  animation-delay: 0.2s;
}
.row .col:nth-child(2) .card {
  animation-delay: 0.4s;
}
.row .col:nth-child(3) .card {
  animation-delay: 0.6s;
}
.row .col:nth-child(4) .card {
  animation-delay: 0.8s;
}

/* Image container */
.image-container {
  width: 100%;
  height: 60%; /* Match image height */
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
  overflow: hidden; /* Clip the scaled image */
  position: relative; /* Context for the image and overlay */
}

img {
  width: 100%;
  height: 100%; /* Fill the container */
  object-fit: cover;
  transition: transform 0.5s ease-in-out; /* Smooth scaling transition */
  z-index: 0; /* Keep image below overlay */
}

.row .col .card::before {
  position: absolute;
  top: 0;
  left: 0;
  content: 'Hello'; /* Empty content for pseudo-element */
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  backdrop-filter: blur(5px);
  width: 100%;
  height: 60%; /* Match image height */
  background: rgba(128, 128, 128, 0.5); /* Semi-transparent gray */
  z-index: 1; /* Above image, below content */
  transition: opacity 0.5s ease-in-out; /* Smooth hover transition */
  opacity: 0; /* Visible by default */
  /* backdrop-filter: blur(5px); Blur effect */
}

.row .col .card:hover::before {
    opacity: 1; /* Hide overlay on hover */
}

.row .col .card:hover .image-container img {
  animation: bounce .5s ease-in 1 backwards; /* Up-and-down motion */
}

/* Image default state */
.row .col .card .image-container img {
  cursor: pointer;
  transform: scale(1.1); 
}

@keyframes identifier {
  0% {
    opacity: 0;
    transform: translateY(10px);
  }
  100% {
    opacity: 1;
    transform: translateY(0px);
  }
}

@keyframes bounce {
  0% {
    transform: scale(1);
  }
  100% {
    transform: scale(1.1); /* Scale up slightly */
  }
}

.card-content {
  padding: 15px; /* Increased padding for better visibility */
  text-align: center;
  flex-grow: 1; /* Fill remaining space */
  position: relative;
  z-index: 2; /* Lowered from 100 to 2, above overlay */
  display: flex; /* Ensure content is centered */
  flex-direction: column;
  justify-content: center; /* Center content vertically */
  background: #fff; /* Add background to ensure visibility */
}

.card-name {
  font-size: 20px;
  margin-bottom: 5px;
  color: #333;
}

.card-paragraph {
  font-size: 14px;
  color: #666;
  line-height: 1.4;
}

/* Responsive design */
@media (max-width: 800px) {
  .row .col {
    flex: 1 1 350px;
    max-width: 350px;
    margin: 3px;
  }

  .card-name {
    font-size: 18px;
  }

  .card-paragraph {
    font-size: 12px;
  }

  .image-container {
    height: 55%; /* Match image height in media query */
  }

  .row .col .card::before {
    height: 55%; /* Match image height in media query */
  }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello Guy</h1>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="image-container">
                        <img src="./image.png" alt="Card Image">
                    </div>
                    <div class="card-content">
                        <h2 class="card-name">Card Title 1</h2>
                        <p class="card-paragraph">This is a description for card 1. It provides some details about the content.</p>
                    </div>
                </div>
            </div>
            <!-- Repeat for other cards, updating the title and paragraph -->
            <div class="col">
                <div class="card">
                    <!-- <img src="./image.png" alt="Card Image"> -->
                    <div class="image-container">
                        <img src="./image.png" alt="Card Image">
                    </div>
                    <div class="card-content">
                        <h2 class="card-name">Card Title 2</h2>
                        <p class="card-paragraph">This is a description for card 2. It provides some details about the content.</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="image-container">
                        <img src="./image.png" alt="Card Image">
                    </div>
                    <div class="card-content">
                        <h2 class="card-name">Card Title 3</h2>
                        <p class="card-paragraph">This is a description for card 3. It provides some details about the content.</p>
                    </div>
                </div>
            </div>
            <!-- Add remaining cards similarly -->
        </div>
    </div>
    <script src="assets/js/index.js"></script>
</body>
</html>
